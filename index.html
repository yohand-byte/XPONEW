<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur XPO Europe - Qualiwatt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            color: white;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 2px;
            opacity: 0.9;
        }

        h1 {
            color: white;
            font-size: 48px;
            font-weight: 700;
            margin: 0;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(180deg);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            font-size: 24px;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title::before {
            content: 'üìç';
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        select, input {
            width: 100%;
            padding: 14px 18px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: #f8fafc;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .options-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: #f8fafc;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .checkbox-wrapper:hover {
            background: #e0f2fe;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-wrapper label {
            cursor: pointer;
            margin: 0;
            font-size: 15px;
            text-transform: none;
            color: #334155;
            font-weight: 500;
        }

        .option-price {
            color: #10b981;
            font-weight: 700;
            margin-left: auto;
        }

        .result-card {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
        }

        .result-label {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .result-amount {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .result-currency {
            font-size: 48px;
        }

        .breakdown {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .breakdown-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .breakdown-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .breakdown-label {
            font-size: 12px;
            font-weight: 600;
            opacity: 0.9;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .breakdown-value {
            font-size: 24px;
            font-weight: 700;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #64748b;
            font-size: 14px;
        }

        .detail-value {
            font-weight: 600;
            color: #1e293b;
        }

        .country-flag {
            font-size: 24px;
            margin-right: 8px;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .breakdown {
                grid-template-columns: repeat(2, 1fr);
            }

            h1 {
                font-size: 36px;
            }

            .result-amount {
                font-size: 56px;
            }
        }

        @media (max-width: 640px) {
            .breakdown {
                grid-template-columns: 1fr;
            }

            .details-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <div class="brand">QUALIWATT</div>
                <h1>Calculateur XPO</h1>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
        </header>

        <div class="main-content">
            <div>
                <div class="card">
                    <h2 class="card-title">Param√®tres</h2>

                    <div class="form-group">
                        <label for="country">Pays de destination</label>
                        <select id="country" onchange="updateRegions()">
                            <option value="">S√©lectionnez un pays</option>
                            <option value="FR">üá´üá∑ France</option>
                            <option value="BE">üáßüá™ Belgique</option>
                            <option value="DE">üá©üá™ Allemagne</option>
                            <option value="ES">üá™üá∏ Espagne</option>
                            <option value="IT">üáÆüáπ Italie</option>
                            <option value="NL">üá≥üá± Pays-Bas</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="region">Zone / R√©gion</label>
                        <select id="region" onchange="calculate()">
                            <option value="">S√©lectionnez d'abord un pays</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="weight">Tranche de poids</label>
                        <select id="weight" onchange="calculate()">
                            <option value="MIN 200">0-200 kg (MIN 200)</option>
                            <option value="201 300">201-300 kg</option>
                            <option value="301 400">301-400 kg</option>
                            <option value="401 500">401-500 kg</option>
                            <option value="501 600">501-600 kg</option>
                            <option value="601 700">601-700 kg</option>
                            <option value="701 800">701-800 kg</option>
                            <option value="801 900">801-900 kg</option>
                            <option value="901 1000">901-1000 kg</option>
                            <option value="1001 1200">1001-1200 kg</option>
                            <option value="1201 1400">1201-1400 kg</option>
                            <option value="1401 1600">1401-1600 kg</option>
                            <option value="1601 1800">1601-1800 kg</option>
                            <option value="1801 2000">1801-2000 kg</option>
                            <option value="2001 2500">2001-2500 kg</option>
                            <option value="2500 MAX">2500+ kg (MAX)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Options</label>
                        <div class="options-group">
                            <div class="checkbox-wrapper">
                                <input type="checkbox" id="premium" onchange="calculate()">
                                <label for="premium">Premium</label>
                                <span class="option-price">+30‚Ç¨</span>
                            </div>
                            <div class="checkbox-wrapper">
                                <input type="checkbox" id="target" onchange="calculate()">
                                <label for="target">Target</label>
                                <span class="option-price">+15‚Ç¨</span>
                            </div>
                            <div class="checkbox-wrapper">
                                <input type="checkbox" id="rdv" onchange="calculate()">
                                <label for="rdv">Prise de RDV</label>
                                <span class="option-price">+5‚Ç¨</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="gazoilRate">Taux gazole (%)</label>
                        <input type="number" id="gazoilRate" value="5.79" step="0.01" onchange="calculate()">
                    </div>
                </div>
            </div>

            <div>
                <div class="result-card">
                    <div class="result-label">Montant HT Total</div>
                    <div class="result-amount">
                        <span id="totalAmount">0.00</span><span class="result-currency">‚Ç¨</span>
                    </div>
                </div>

                <div class="card">
                    <div class="breakdown">
                        <div class="breakdown-item">
                            <div class="breakdown-icon">üöö</div>
                            <div class="breakdown-label">Tarif grille</div>
                            <div class="breakdown-value"><span id="baseRate">0.00</span>‚Ç¨</div>
                        </div>
                        <div class="breakdown-item">
                            <div class="breakdown-icon">üí∞</div>
                            <div class="breakdown-label">Frais fixes</div>
                            <div class="breakdown-value"><span id="fixedFees">0.00</span>‚Ç¨</div>
                        </div>
                        <div class="breakdown-item">
                            <div class="breakdown-icon">‚õΩ</div>
                            <div class="breakdown-label">Montant gazole</div>
                            <div class="breakdown-value"><span id="gasoilAmount">0.00</span>‚Ç¨</div>
                        </div>
                    </div>

                    <div style="margin-top: 30px;">
                        <div class="detail-row">
                            <span class="detail-label">Premium</span>
                            <span class="detail-value" id="premiumValue">-</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Target</span>
                            <span class="detail-value" id="targetValue">-</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">RDV</span>
                            <span class="detail-value" id="rdvValue">-</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">IDF</span>
                            <span class="detail-value" id="idfValue">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="tarifs.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
